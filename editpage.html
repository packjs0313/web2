<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="css/editpage.css" />
    <link rel="stylesheet" href="css/header.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="navbar"></header>

    <!-- PAGE -->
    <main class="page">
        <section class="content">
            <!-- TITLE -->
            <h1>내 정보 수정</h1>
            <p class="desc">계정 정보를 안전하게 관리하고 업데이트하세요.</p>

            <!-- PROFILE -->
            <div class="profile-area">
                <div class="avatar"></div>

                <div class="profile-text">
                    <div class="profile-title">프로필 사진 변경</div>
                    <div class="profile-sub">
                        이미지를 클릭하여 사진을 변경할 수 있습니다.
                    </div>
                </div>
            </div>

            <!-- NICKNAME -->
            <div class="field">
                <span class="field-guide">기본 정보</span>
                <label>닉네임</label>

                <div class="input-wrap">
                    <input value="홍길동" disabled />
                    <button type="button" onclick="openPopup('nickname')">
                        닉네임 변경
                    </button>

                </div>
            </div>

            <!-- ID -->
            <div class="field">
                <span class="field-guide">계정 정보</span>
                <label>아이디</label>

                <div class="input-wrap">
                    <input value="hong_gildong" disabled />
                    <button type="button" onclick="openPopup('id')">
                        아이디 변경
                    </button>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="field">
                <label>이메일 주소</label>

                <div class="input-wrap">
                    <input value="gildong@example.com" disabled />
                    <button type="button" onclick="openPopup('email')">
                        이메일 변경
                    </button>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="field">
                <span class="field-guide">비밀번호 설정</span>
                <label>현재 비밀번호</label>

                <div class="input-wrap">
                    <input placeholder="비밀번호 변경을 위해 현재 비밀번호를 입력해주세요." disabled />
                    <button type="button" onclick="openPopup('password')">
                        비밀번호 변경
                    </button>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="actions">
                <button class="cancel">취소</button>
                <button class="save">변경사항 저장</button>
            </div>
        </section>
    </main>

    <!-- TOAST -->
    <div id="toast" class="toast hidden"></div>

    <!-- MODAL -->
    <div id="modal" class="modal hidden" onclick="outsideClose(event)">
        <div class="modal-box" id="modalBox">
            <div class="modal-header">
                <span id="modal-title"></span>
                <button class="close" onclick="closeModal()">✕</button>
            </div>

            <div id="modal-body"></div>

            <button class="modal-save" onclick="saveChange()">
                변경 내용 저장
            </button>
        </div>
    </div>

    <script src="js/editpage.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
