<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>

    <!-- 헤더 -->
    <header class="navbar"></header>

    <main class="container">

        <!-- 프로필 -->
        <section class="profile">
            <div class="avatar">
                <img src="images/ui/YS.jpg" alt="예선이">
                <a href="editpage.html"><img src="images/ui/pen.png" alt="수정"></a>
            </div>
            <h2>Yesun Kim</h2>

            <div class="stats">
                <div>
                    <span>남긴 리뷰 수</span>
                    <strong>45개</strong>
                </div>
                <div>
                    <span>남긴 댓글 수</span>
                    <strong>38개</strong>
                </div>
                <div>
                    <span>이용 일수</span>
                    <strong>40일</strong>
                </div>
            </div>
        </section>

        <!-- 리뷰 목록 -->
        <section class="my-review">
            <h3>📌 지금까지 남긴 리뷰 목록 (MY REVIEW)</h3>

            <div class="review-item">
                <div>
                    <strong>명탐정 피카츄</strong>
                    <p>정말 감동적인 영화였습니다...</p>
                </div>
                <div class="stars">★★★★★</div>
            </div>

            <div class="review-item">
                <div>
                    <strong>인터스텔라</strong>
                    <p>시간과 감정을 모두 잡은 명작</p>
                </div>
                <div class="stars">★★★☆☆</div>
            </div>

            <div class="review-item">
                <div>
                    <strong>주토피아</strong>
                    <p>어른이 봐도 깊이 있는 영화</p>
                </div>
                <div class="stars">★★★★☆</div>
            </div>
            <button class="more-btn">더보기</button>
        </section>
    </main>
    <script src="js/header.js"></script>
</body>

</html>
