    <header class="navbar"></header>

        <section class="hero">
            <div class="hero-inner">
                <h2 class="hero-title">위시리스트</h2>
                <p class="hero-desc">다시 보고 싶은 영화를 확인해보세요.(최대 3개 선택 가능)</p>

                <div class="top-row">
                    <div class="count">
                        전체 <span id="totalCount">0</span>개
                    </div>

                    <div class="sort" id="sortBox" tabindex="0" aria-label="정렬">
                        <div class="sort-head">
                            <span class="sort-left">
                                <span id="sortLabel">가나다순</span>
                            </span>
                            <img src="images/ui/up.png" alt="" class="sort-icon">
                        </div>


                        <ul class="sort-list" id="sortList">
                            <li class="sort-item active" data-sort="kor">가나다순</li>
                            <li class="sort-item" data-sort="latest">최신등록순</li>
                            <li class="sort-item" data-sort="year">개봉연도순</li>
                            <li class="sort-item" data-sort="rating">평점순</li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>

                        <p>취향에 맞는 영화를 찾아 하트를 눌러보세요!</p>

                        <a class="empty-btn" href="movielist.html">영화 탐색하러 가기</a>
                    </div>
                </div>
